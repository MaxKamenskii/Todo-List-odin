<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="sideBar" id="sideBar">
            <div class="sideBar-el listElement" data-listelementid="1" id="inboxButton"><span><img class='sideBarSvg'src="../assets/inbox.svg"></span>Inbox</div>
            <div class="sideBar-el"><span><img class='sideBarSvg'src="../assets/trash.svg"></span>Trash</div>
            <button class="sideBarButton sideBarAddNewListButton" id="sideBarAddNewListButton">+ New List</button>
            <button class="sideBarButton sideBarAddNewToDoButton" id="sideBarAddNewToDoButton">+ New To Do</button>
             <div>Lists</div>
        </div>
        <div class="content" id="content">

        </div>
            <dialog class="modalAddList" id="modalAddList">
                <div class="addListWrapper">
                    
                </div>
                <h2>Add new list</h2>
                <label for="listName">List Name</label>
                <input type="text" id="listName" name="listName">
                <button type="button" id="addNewListButton">Add list</button>
                <button type="button" id="closeListModal">Close</button>
            </dialog>
            <dialog class="modalAddToDo" id="modalAddToDo">
                <div class="addToDoHeader">
                    <h2>Add new To Do</h2>
                    <button type="button" id="closeToDoModal"><img src="../assets/x-white.svg"></button>
                </div>
                <div class="addToDoWrapper">
                    
                <label for="toDoTitle">Name</label>
                <input type="text" id="toDoTitle" name="toDoTitle">
                <label for="toDoDescription">Description</label>
                <input type="text" id="toDoDescription" name="toDoDescription">
                <label for="toDoListSelect">List</label>
                <select name="lists" id="toDoListSelect">
                </select>
                <label for="toDoPrioritySelect">Priority</label>
                <select name="priorities" id="toDoPrioritySelect">
                </select>
                <label for="toDoDueDate">Due Date</label>
                <input 
                    type="date"
                    id="toDoDueDate"
                    name="due-date"
                    value="2025-02-22"
                    min="2025-07-01"
                    max="2028-12-01"/>
                <button type="button" id="addNewToDoButton">Add toDo</button>
                </div>
            </dialog>
    </div>
</body>
</html>
