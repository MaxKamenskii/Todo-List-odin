<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="sideBar" id="sideBar">
            <div class="sideBar-el" id="inboxButton"><span><img class='sideBarSvg'src="../assets/inbox.svg"></span>Inbox</div>
            <div class="sideBar-el"><span><img class='sideBarSvg'src="../assets/today.svg"></span>Today</div>
            <div class="sideBar-el"><span><img class='sideBarSvg'src="../assets/trash.svg"></span>Trash</div>
            <div class="sideBar-el">Lists</div>
            <button class="sideBarAddNewListButton" id="sideBarAddNewListButton">+ New List</button>
        </div>
        <div class="content" id="content">
            <dialog class="modalAddList" id="modalAddList">
                <h2>Add new list</h2>
                <label for="listName">List Name</label>
                <input type="text" id="listName" name="listName">
                <button type="button" id="addNewListButton">Add list</button>
                <button type="button" id="closeListModal">Close</button>
            </dialog>
        </div>
    </div>
</body>
</html>
